<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee registration form</title>
</head>
<body>
    <!-- <div style="display: flex;">
        <div><img src="./Image/employeelogo.jpg" alt="" height="50px" width="50px"></div>
        <div><h1 style="color: red;">Employee Registration Form</h1></div>
    </div> -->
    <table>
        <tr>
            <td><img src="../img/employeelogo.jpg" alt="" height="50px" width="50px"></td>
            <td><h1 style="color: red;">Employee Registration Form</h1></td>
        </tr>
    </table>
    <form action="">
        <table  cellpadding="0px" cellspacing="10px">
            <tr>
                <td></td>
                <td>
                    Mr.<input type="radio" name="m" id="">
                    Mrs.<input type="radio" name="m" id="">
                    Ms.<input type="radio" name="m" id="">
                </td>
            </tr>
            <tr>
                <td><label for="">First name: </label></td>
                <td><input type="text" name="" id="" placeholder="First Name"></td>
            </tr>
            <tr>
                <td><label for="">Last name: </label></td>
                <td><input type="text" name="" id="" placeholder="Last Name"></td>
            </tr>
            <tr>
                <td><label for="">Main Address1:</label></td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="">Main Address2:</label></td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="">City:   </label></td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="">State:   </label></td>
                <td>
                    <select name="" id="">
                        <option value="" selected>Gujarat</option>
                        <option value="">Maharashtra</option>
                        <option value="">Karnataka</option>
                        <option value="">Kerala</option>
                        <option value="">Rajasthan</option>
                        <option value="">Madhya pradesh</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="">Zip:   </label></td>
                <td><input type="tel" name="" id="" maxlength="6"></td>
            </tr>
            <tr>
                <td><label for="">Upload Photo: </label></td>
                <td><input type="file" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="">E-Mail: </label></td>
                <td><input type="email" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="">Mobile: </label></td>
                <td><input type="tel" name="" id="" maxlength="10" placeholder="+91"></td>
            </tr>
            <tr>
                <td><label for="">Language Known: </label></td>
                <td>
                    <input type="checkbox" name="" id="">Gujarati<br>
                    <input type="checkbox" name="" id="">Hindi<br>
                    <input type="checkbox" name="" id="">English<br>
                    <input type="checkbox" name="" id="">Marathi
                </td>
            </tr>
            <tr>
                <td><label for="">Additional Information: </label></td>
                <td><textarea name="" id="" placeholder="Optional"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" name="" id="">
                    <input type="reset" name="" id="">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
