<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <div style="background-color: cyan;width: fit-content;padding: 10px 20px;">
        <div style="border-radius: 15px; background-color: white; width: fit-content; padding:10px;">
            <h2 style="border-bottom: 2px solid red; width: fit-content;">Registration</h2>
            <form action="">
                <strong>Personal Details</strong>
                <table cellpadding="10px" cellspacing="0px">
                    <tr>
                        <td><label for="">Full Name</label><br><input type="text" name="" id="" placeholder="Enter your name"></td>
                        <td><label for="">Father Name</label><br><input type="text" name="" id="" placeholder="Enter father name"></td>
                        <td><label for="">Mother Name</label><br><input type="text" name="" id="" placeholder="Enter mother name"></td>
                    </tr>
                    <tr>
                        <td><label for="">Date of Birth</label><br><input type="date" name="" id="" placeholder="Enter your DOB"></td>
                        <td><label for="">Aadhar Number</label><br><input type="tel" name="" id="" placeholder="Enter aadhar number"></td>
                        <td><label for="">Email</label><br><input type="email" name="" id="" placeholder="Enter your email"></td>
                    </tr>
                    <tr>
                        <td><label for="">Mobile Number</label><br><input type="tel" name="" id="" maxlength="10" placeholder="Enter mobile number"></td>
                        <td><label for="">Gender</label><br><input type="tel" name="" id="" maxlength="3" placeholder="Enter your gender"></td>
                        <td><label for="">Address</label><br><input type="text" name="" id="" placeholder="Enter your Address "></td>
                    </tr>
                </table><br>
                <strong>Other Details</strong>
                <table cellpadding="10px" cellspacing="0px">
                    <tr>
                        <td><label for="">Stream</label><br><input type="text" name="" id="" placeholder="Enter your stream"></td>
                        <td><label for="">Previous Class</label><br><input type="text" name="" id="" placeholder="Enter previous class"></td>
                        <td><label for="">Hobbies</label><br><input type="text" name="" id="" placeholder="Enter your hobbies"></td>
                    </tr>
                    <tr>
                        <td><label for="">Account Number</label><br><input type="tel" name="" id="" placeholder="Enter account number"></td>
                        <td><label for="">Religion</label><br><input type="text" name="" id="" placeholder="Enter your religion"></td>
                        <td><label for="">Category</label><br><input type="text" name="" id="" placeholder="Enter your category"></td>
                    </tr>
                    <tr align="center">
                        <td colspan="3">
                            <input type="submit" name="" id="" style="background-color: red; color: white; padding: 5px 100px;border: none;border-radius: 20px; font-size: 15px;">
                        </td>
                        <!-- <td></td>
                        <td></td> -->
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>
</html>
